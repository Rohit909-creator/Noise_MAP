<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Noise Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f5f5f5;
        }
        header {
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        form {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 70%;
        }
        iframe {
            width: 80%;
            height: 100%;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Route Noise Map</h1>
    </header>
    <form method="POST">
        <input type="text" name="start_location" placeholder="Start Location" required>
        <input type="text" name="end_location" placeholder="End Location" required>
        <button type="submit">Generate Map</button>
    </form>
    <div class="map-container">
        <iframe src="{{ url_for('static', filename='google_multiple_routes_map.html') }}" title="Route Noise Map"></iframe>
    </div>
</body>
</html>
